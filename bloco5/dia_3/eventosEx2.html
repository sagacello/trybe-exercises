<! DOCTYPE html>
<html>
<head>
<meta charset = utf-8 />
<title> Calculadora </title>
</head>
<body>

  <label> Quadrar este número:
    <input type = "number" id = "square-input" size = "2">
  </label>
  <button id = "square-button"> Calcular </button>
  <br> <br>
  
  <label> Metade deste número:
    <input type = "number" id = "half-input" size = "2">
  </label>
  <button id = "half-button"> Calcular </button>
  <br> <br>
  
  <label>
    Fração:
    <input type = "number" id = "percent1-input" size = "2">
  </label>
  <label>
    Todo:
    <input type = "number" id = "percent2-input" size = "2">
  </label>
  <button id = "percent-button"> Calcular </button>
  <br> <br>
  
  <label> Calcule a área do círculo com o raio:
    <input type = "number" id = "area-input" size = "2">
  </label>
  <button id = "area-button"> Calcular </button> 
  <br> <br>
  <div id = "solution"> </div>

  
</body>
<script>
function squareNumber(numero){
    let quadrado = numero**2
    return quadrado
    console.log("O resultado da quadratura do numero " + numero + " é " + quadrado)
}

function halfNumber(numero){
    let dividir = numero / 2
    console.log("Metade de " + numero + " é " + dividir)

    return dividir
}

function percentOf(numero1, numero2){
    let porcento = (numero1 / numero2) * 100
    console.log(numero1 + " é "+ porcento + " porcento" + " de " + numero2)
    return porcento
}

function areaOfCircle(raio){
    let area =(Math.PI*raio**2).toFixed(2)
    console.log(area)
    return area
}

function geral(numero){
    let metade = halfNumber(numero)
    let quadrado = squareNumber(numero)
    let area = areaOfCircle(quadrado)
    let resultado = percentOf(quadrado , area)

}


let botaoQuadrado = document.querySelector('#square-button')
botaoQuadrado.addEventListener('click',function(){
    let numQuadrado = document.getElementById("square-input").value
    document.getElementById("solution").innerHTML = squareNumber(numQuadrado)
})

let botaoMetade = document.querySelector('#half-button')
botaoMetade.addEventListener('click',function(){
    let numMetade = document.getElementById("half-input").value
    document.getElementById("solution").innerHTML = halfNumber(numMetade)
})

let botaoPorcento = document.querySelector('#percent-button')
botaoPorcento.addEventListener('click',function(){
    let numPorcento1 = document.getElementById("percent1-input").value
    let numPorcento2 = document.getElementById("percent2-input").value

    document.getElementById("solution").innerHTML = percentOf(numPorcento1,numPorcento2)
})

let botaoArea = document.querySelector('#area-button')
botaoArea.addEventListener('click',function(){
    let numMetade = document.getElementById("area-input").value
    document.getElementById("solution").innerHTML = areaOfCircle(numMetade)
})



</script>
</html>
