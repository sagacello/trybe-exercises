<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>

  <link rel="stylesheet" type="text/css" href="style.css">
 
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


  <body>
    <div class="jumbotron">
   <h1>Formulario</h1>
    <fieldset action=""  method="POST" enctype="multipart/form-data">
        <div>
            <label for="">Nome :</label>
            <input id="nome" name="nome" maxlength="40" required="required" placeholder="Digite seu nome" type="text"class="inputAparencia"  >
        </div>

        <div>
            <label for="">Email :</label>
            <input id="email" name="email" maxlength="50" required="required" placeholder="Digite seu email" type="text"class="inputAparencia"  >
        </div>

        <div>
            <label for="">CPF :</label>
            <input id="cpf" name="cpf" maxlength="11" required="required" placeholder="Digite seu CPF" type="text"class="inputAparencia"  >
        </div>

        <div>
            <label for="">Cidade :</label>
            <input name="cidade" maxlength="28" required="required" placeholder="Digite sua cidade" type="text"class="inputAparencia"  >
        </div>

        <div>
            <label for="">Estado :</label>
            <select id="estado" name="estado" required="required"  class="inputAparencia"  >
              
            </select>
        </div>
        <br>
        <div>
            <p>Selecione o tipo </p>
            <label for="casa"><input id="casa" type="radio" class="inputAparenciaRadio" value="c" name='moradia'>Casa</label>
            <label for="apartamento"><input id="apartamento" type="radio" class="inputAparenciaRadio" value="a" name='moradia'>Apartamento</label>
        </div>


    </fieldset>

    <fieldset action=""  method="POST" enctype="multipart/form-data">
        <div>
            <label for="" >Resumo &nbsp  </label>
          <textarea  maxlength="1000" placeholder="Escreva seu resumo" class="inputAparencia" required="required" name="resumo" cols="30" rows="5">
            </textarea>    
        </div>


        <div>
            <label for="">Cargo :</label>
            <input type="text" maxlength="40" placeholder="Digite seu cargo" name="nomeCargo" required="required"  class="inputAparencia"  >
        </div>

        <div>
            <label for="">Descrição :</label>
            <input type="text" maxlength="500" placeholder="Descreva seu cargo" name="descricaoCargo" required="required"  class="inputAparencia"  >
        </div>
        
        <div>
            <label for="">Data inicio:</label>
            <input type="date"  name="datacargoi" required="required"  class="inputAparencia"  >
        </div>

        <div>
            <label for="">Data fim :</label>
            <input type="date"  name="datacargof" required="required"  class="inputAparencia"  >
        </div>
        
        <ol class="list-group" id="lista">
      
        </ol>

    </fieldset>
    <button type="submit" class="btn btn-outline-success" id="enviar">Enviar</button>

    <button  name="limpar" class="btn btn-outline-success" id="apaga-tudo">Limpar Formulario</button>
   

    </form>
  </div>

  </body>
  <script  type="text/javascript" src="script.js"></script>
